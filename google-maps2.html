<!DOCTYPE html>

<html>
<head>
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script >
	var myCenter = new google.maps.LatLng(51.508742,-0.120850) //location of the first marker
;
	function initialize(){
		var mapProp = {
			center: new google.maps.LatLng(51.508742, -0.120850),
			zoom: 10, //0 fully zoomed out
			mapTypeID:google.maps.MapTypeId.ROADMAP //terrain etc.
		};

		//creating new Map object
		var map = new
		google.maps.Map(document.getElementById("googleMap"),mapProp); //creates a new map inside <div> that has id = "googleMap", using paramaters from mapProp

		//creating new marker
		var marker = new google.maps.Marker({
			position:myCenter,
			
		});
		marker.setMap(map) //setting it to map object
	}
	//event listener that executes initialize() on window load
	google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>

<body>
	<div id="googleMap" style="width:600px;height:400px;"></div> <!--  -->
</body>
</html>
